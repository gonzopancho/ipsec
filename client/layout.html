</head>

<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="/">IPLogin</a>
                {{> layout_navigation}}
            </div>

    </div>

<template name="layout_navigation">

        <ul class="nav">
            <li {{#if view_is "index"}}class="active"{{/if}}><a href="/">Home</a></li>
            <li {{#if view_is "security"}}class="active"{{/if}}><a href="/site/security">Security</a></li>
            <li {{#if view_is "history"}}class="active"{{/if}}><a href="/site/history">History</a></li>
        </ul>
        <ul class="nav pull-right">
            <div style="padding-top:8px">{{loginButtons align="right"}}</div>
        </ul>
    </div><!--/.nav-collapse -->
