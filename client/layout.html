<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <!--title></title-->
    <style> body { padding-top: 60px; } form { margin-bottom:0px; } </style>
</head>

<template name="layout">
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="/">IPSec</a>
                {{yield 'navbuttons'}}
            </div>
        </div>
    </div>
    <div class="container"> {{yield}} </div>
</template>

<template name="navbuttons">
    <div class="nav-collapse">
        <ul class="nav">
            <li {{#if active "index"}}class="active"{{/if}}><a href="/">Home</a></li>
            <li {{#if active "security"}}class="active"{{/if}}><a href="/site/security">Security</a></li>
            <li {{#if active "history"}}class="active"{{/if}}><a href="/site/history">History</a></li>
        </ul>
        <ul class="nav pull-right">
            <div style="padding-top:8px">
                <a id="logout">{{currentUser.username}}(logout)</a>
            </div>
        </ul>
    </div><!--/.nav-collapse -->
</template>
